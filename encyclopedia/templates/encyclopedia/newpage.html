{% extends "encyclopedia/layout.html" %}

{% block body %}
    <style>
        h4 {
            color: red;
        }
    </style>
    <h3>Create New Page</h3>
        
    {% if message %}
    <h4>{{message}}</h4>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Title" name="title" required>
        <br>
        <textarea name="content" required></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
    


{% endblock %}
